<html>
	<head>

		<title>
			Edit {{ menu_item.name }}
		</title>

		<!--Para cargar las fuentes-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
		
		<!--Los links de las funtes deben estar antes del ".css"-->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'stylo_create_and_edit.css')}}">
	
	</head>

	<body>
		<div>
		<center>	
			<h1> Editar Item de Menú</h1>
		</center>
		<form action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id = menu_id, menu_item = menu_item)}}" method = 'POST'>

			<p> Nuevo Nombre: 
				<input type='text' size='30' name='name', placeholder = "{{ menu_item.name }}" class="input"> 
			</p>
			
			<p> Nueva Descripción:<br>
				<textarea cols = "30"  rows = "5" name = "description" placeholder="{{ menu_item.description }}" id = "text"></textarea>
			</p>			
			
			<p> Nuevo Precio: 
				<input type='number' size='30' name='price', placeholder = "{{ menu_item.price }}" class="input"> 
			</p>

			<p>
				Tipo:<br>
				<input type = "radio" name = "course" value = "Appetizer">Aperitivo<br>
				<input type = "radio" name = "course" value = "Entry">Entrada<br>
				<input type = "radio" name = "course" value = "Dessert">Postre<br>
				<input type = "radio" name = "course" value = "Drink">Bebida<br>
			</p>
			
			<p>
				Tipo Actual: {{menu_item.course}}
			</p>
			<center>
				<p> <input type='submit' value='Editar' id="input_button"> </p>
			</center>
			
			<p>
				<center>
					<a href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id )}}">
						--> Cancelar y volver al menú principal <--
					<a>
				</center>
			</p>	

		</form>
		</div>
	</body>

</html>
